<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <img src="" alt="">
        <h3></h3>
        <h6></h6>
    </div>
    
</body>
<script>
    const requestUrl = 'https://api.github.com/users/priyankavaidya-stack'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)

    // to track the request steps from 0 to 4
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            // convert from string to JSON
            const data = JSON.parse(this.responseText);
            console.log(data);
            console.log(data.followers);
            document.querySelector('img').setAttribute('src', data.avatar_url)
            document.querySelector('h3').innerHTML = data.login
            document.querySelector('h6').innerHTML = `Followers: ${data.followers}`
        }
    }
    xhr.send()
   
    // v8 engine is javascript engine written in c++.
    // console.log() came from here. It is not default part of javascript.
</script>

</html>
