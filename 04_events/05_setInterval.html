<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS set Interval series</h1>
    <button id="start">Start</button>
    <button id="stop">End</button>
</body>
<script>
    // setInterval should be running default. when i click stop button, 
    // it should stop setInterval and when i click start button , 
    // it should start setInterval button
    
    let intervalId;
    function name(){
        console.log("Priyanka", Date.now());
    }

    function startName(){
        intervalId = setInterval(name,2000)
    }

    function stopName(){
        clearInterval(intervalId);
    }

    startName();

    document.querySelector("#start").addEventListener("click",startName)
    document.querySelector("#stop").addEventListener("click",stopName)

</script>
</html>
